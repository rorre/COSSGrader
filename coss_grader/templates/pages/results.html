{% extends "layout.html" %}

{% block content %}
<table class="ui celled table">
    <thead>
        <tr>
            <th class="twelve wide">Name</th>
            <th class="six wide">Result</th>
        </tr>
    </thead>
    <tbody>
        {% for result in current_user.submissions %}
        {% set score = result.scores | sum %}
        {% set len = result.options | length %}
        {% set percentage = score * 100 / len %}
        <tr>
            <td>{{ result.owner.name }}</td>
            <td>{{ percentage }} <a href="{{ url_for('quiz.play_result', play_id=result.id) }}">Result</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
